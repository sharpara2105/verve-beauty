<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div  class= "form-group">
          <label for ="title">Title</label>
          <input required #title = "ngModel" [(ngModel)]="product.title" name="title" id="title"  type = "text" class="form-control">
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
      </div>
      </div>
      <div  class= "form-group">
          <label for ="price">Price</label>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input required #price = "ngModel" [(ngModel)]="product.price" name="price" type="text" class="form-control" id="price">
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                      price is required
              </div>  
          </div>
      </div>
      <div class="form-group">
          <label for="category">
              Category
          </label>
          <select #cat = "ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control">
              <option value =" "></option>
              <option *ngFor="let c of categories$|async" [value] = "c.name">{{c.name}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="cat.touched && cat.invalid">
              Category is required
          </div>
      </div>
      <label for="basic-url">Image URL</label>
      <div class="input-group mb-3">
      <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">https://</span>
      </div>
      <input required #imageurl = "ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      <div class="input-group-append">
          <span class="input-group-text" id="basic-addon3">.com</span>
      </div>
      <div class="alert alert-danger" *ngIf="imageurl.touched && imageurl.invalid">
          imageurl is required
      </div>
      </div>
      <!-- <p>{{f.value|json}}</p> -->
      <button class="btn btn-primary mr-4" [disabled]= "f.invalid"> Save </button>
      <button type ="button" *ngIf="id !='new'" (click) = "delete()" class="btn btn-danger" [disabled]= "f.invalid"> Delete </button>
  </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div *ngIf="product.title" class="card">
        <div class="card-body">
            <img [src]="product.imageUrl" *ngIf= "product.imageUrl" class="card-img">
            <h4 class="card-title">{{product.title}}</h4>
            <p class="card-text"> {{product.price|currency :'USD':true}} </p>
        </div>
      </div>
    </div>
  </div>
