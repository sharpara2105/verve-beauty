<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div  class= "form-group">
        <label for ="title">Title</label>
        <input required #title = "ngModel" ngModel name="title" id="title" type = "text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        Title is required
    </div>
    </div>
    <div  class= "form-group">
        <label for ="price">Price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input required #price = "ngModel" ngModel name="price" type="text" class="form-control" id="price">
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                price is required
            </div>  
        </div>
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
        <select #cat = "ngModel" ngModel name="category" id="category" class="form-control">
            <option value =" "></option>
            <option *ngFor="let c of categories$|async" [value] = "c.name">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="cat.touched && cat.invalid">
            Category is required
        </div>
    </div>
    <label for="basic-url">Image URL</label>
    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">https://</span>
    </div>
    <input required #imageurl = "ngModel" ngModel name="imageUrl" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    <div class="input-group-append">
        <span class="input-group-text" id="basic-addon3">.com</span>
    </div>
    <div class="alert alert-danger" *ngIf="imageurl.touched && imageurl.invalid">
        imageurl is required
    </div>
    </div>
    <p>{{f.value|json}}</p>
    <button class="btn btn-primary" [disabled]= "f.invalid">save</button>
</form>
