<a routerLink="/admin/products/new" class = "btn btn-primary">New Product</a>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of elem">
            <td>{{e.title}}</td>
            <td>{{e.price}}</td>
            <td>
              <a [routerLink] = "['/admin/products/',e.key]"> Edit </a> 
          </td>
          </tr> 
    </tbody>
    </table>
