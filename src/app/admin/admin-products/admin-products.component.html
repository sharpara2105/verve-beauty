<table  #d datatable class="table table-light row-border hover" [dtOptions]="dtOptions">
    <thead>
      <tr  class="table-dark">
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of filteredProducts">
            <td>{{e.title}}</td>
            <td>{{e.price}}</td>
            <td>
              <a [routerLink] = "['/admin/products/',e.key]"> Edit </a> 
          </td>
          </tr> 
    </tbody>
    </table>
