<ngb-carousel
(slide)="onSlide($event)"
#mycarousel
[showNavigationArrows]="true" 
[showNavigationIndicators]="true"
interval="6000"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true"
[activeId]="'slideTwo'"
>
    <ng-template ngbSlide id="slideOne">
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide id="slideTwo">
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">
            <h3>Second slide label</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide id="slideThree">
        <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
        </div>
        <div class="carousel-caption">
            <h3>Third slide label</h3>
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
    </ng-template>
</ngb-carousel>
<button (click)="goToSlide('slideThree')">Pause</button>
<button (click)="pauseCarousel()">Play</button>
<button (click)="moveNext()">Next</button>
<button (click)="getPrev()">Prev</button>
<button (click)="goToSlide('slideThree')">Move to Slide Three</button>
