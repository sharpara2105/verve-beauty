<div class="card-deck">
        <div *ngIf="product.title" class="card">
          <img *ngIf= "product.imageUrl" class="card-img" [src]="product.imageUrl"  alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{product.title}}</h4>
            <p class="card-text">{{product.price|currency :'USD':true}}</p>
            <div class="card-footer">
                <button *ngIf="showAction" (click)="addtoCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
