<div class="row">
  <div class="col-3">
  <product-filter [category]="category"></product-filter>
  </div>
<div class = "col-9">
  <div class = "row row-cols-2">
    <ng-container *ngFor="let p of filteredProduct;let i=index">
      <div class="col">
        <app-product-card [shoppingCart]="cart" [product]="p" [showAction]="true"></app-product-card>
      </div>
      <div *ngIf="(i+1)%2===0" class="w-100"></div>
    </ng-container>
  </div>
</div>
</div>
